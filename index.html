<title>brain.js demo: Train a neural network to recognize color contrast</title>

<script>
var log = console.log.bind(console)
var body = document.body, i
Object.defineProperty(Array.prototype, 'chunk', {
	value: function(chunkSize) {
		var R = []
		for (var i = 0; i < this.length; i += chunkSize)
			R.push(this.slice(i, i + chunkSize))
		return R
	}
})

var hog = {
	extractHOG: extractHOG,
	extractHistograms: extractHistograms,
	extractHOGFromHistograms: extractHOGFromHistograms
}
for (var func in processing) {
	hog[func] = processing[func];
}
$.color = $.Color
$.color.fn.contrastColor = function() {
		var r = this._rgba[0], g = this._rgba[1], b = this._rgba[2];
		return (((r*299)+(g*587)+(b*144))/1000) >= 131.5 ? "black" : "white";
};
$(function() {
	$.post("img.csv", function(d) {
		d = d.split("\n").shuffle()
		d.each(function(v, k) {
			if (k > 71) {return false}
			try {
				i = $("<img>", {crossOrigin: "anonymous", src: "http://www.matthewmorrone.com/space/"+v, class: "thumb", visited: false})[0]
			}
			catch(e) {
				log(e, v)
			}
			$("#gallery").append(i)
		})
		$(".thumb:nth-last-child(-n+"+(72 % Math.floor(($(window).width() / 2) / 70))+")").remove();
		$(".thumb[visited='false']").eq(Math.random(0, $(".thumb[visited='false']").length)).click()
	})
})
var net = new brain.NeuralNetwork()
var data = []
var options = {
	errorThresh: 0.005,  // error threshold to reach
	iterations: 20000,   // maximum training iterations
	log: true,           // console.log() progress periodically
	logPeriod: 10,       // number of iterations between logging
	learningRate: 0.3    // learning rate
}
var minpop = 10
var product
var colorThief = new ColorThief()
var canvas = document.getElementById('canvas')
var trained = false
$(document).on("click", ".swatch", function() {
	var dom = [colorThief.getColor(canvas).map(x => x/255)]
	dom = dom.map(function(x) {return {r: x[0], g: x[1], b: x[2]}})[0]
	var col = colorThief.getPalette(canvas, 18).map(x => x.map(y => y/255))
	col = col.map(function(x) {return {r: x[0], g: x[1], b: x[2]}})
	var input = {}
	col.each(function(v, k) {
		input["r"+k] = v.r
		input["g"+k] = v.g
		input["b"+k] = v.b
	})
	var color
	if (!trained) {
		color = this.getAttribute("color")
		data.push({
			input: input,
			output: {black : color == 'black' ? 1 : 0, white: color == 'white' ? 1 : 0}
		})
	}
	else {
		var output = net.run(input)
		color = output.black > .5 ? 'black' : 'white'
		$(".swatch").css("color", color)
		log(output, color)
	}
	$(".thumb[visited='false']").eq(Math.random(0, $(".thumb[visited='false']").length)).click()

})
$(document).on("click", "#train", function(e) {
	product = net.train(data, options)
	trained = true
	log(data.length, product, trained)
})
$(document).on("click", ".thumb", function() {
	$(this).attr("visited", true)
	$(".swatch").css("background-image", "url("+$(this).attr("src")+")")
	var img = new Image()
	img.crossOrigin = "anonymous"
	img.src = $(this).attr("src")
	img.width = 220
	img.height = 220
	canvas = document.getElementById('canvas')
	ctx = Canvas(canvas)
	function* grid() {
		yield [				0,				 0,		img.width,		img.height/2]

		yield [				0,	4*img.height/8,		img.width/4,	img.height/4]
		yield [	1*img.width/4,	4*img.height/8,		img.width/4,	img.height/4]
		yield [	1*img.width/2,	4*img.height/8,		img.width/4,	img.height/4]
		yield [	3*img.width/4,	4*img.height/8,		img.width/4,	img.height/4]
		yield [				0,	6*img.height/8,		img.width/4,	img.height/4]
		yield [	1*img.width/4,	6*img.height/8,		img.width/4,	img.height/4]
		yield [	1*img.width/2,	6*img.height/8,		img.width/4,	img.height/4]
		yield [	3*img.width/4,	6*img.height/8,		img.width/4,	img.height/4]

		yield [				0,	7*img.height/8,		img.width/8,	img.height/8]
		yield [	1*img.width/8,	7*img.height/8,		img.width/8,	img.height/8]
		yield [	1*img.width/4,	7*img.height/8,		img.width/8,	img.height/8]
		yield [	3*img.width/8,	7*img.height/8,		img.width/8,	img.height/8]
		yield [	1*img.width/2,	7*img.height/8,		img.width/8,	img.height/8]
		yield [	5*img.width/8,	7*img.height/8,		img.width/8,	img.height/8]
		yield [	3*img.width/4,	7*img.height/8,		img.width/8,	img.height/8]
		yield [	7*img.width/8,	7*img.height/8,		img.width/8,	img.height/8]
		yield null
	}
	img.onload = function(e) {
		ctx.drawImage(img, 0, 0, img.width, img.height)
		var domi = dominant(canvas)
		var aver = average(canvas)
		$("#desc").html("<span style='color: {0};'>{0}</span> <span style='color: {1};'>{1}</span>".format(domi, aver))
		$("body").backgroundColor(aver)

		// quant(this)
		// all(this)
		// hogwart(canvas)

		var i = 1, d, value, done, blocks = grid()
		var dom = $.color(colorThief.getColor(img)).toHexString()
		var col = colorThief.getPalette(img, 18).map(x => $.color(x).toHexString())
		ctx.fillStyle(dom).fillRect(...blocks.next().value)
		while(!done) {
			var {value, done} = blocks.next()
			if (!done && col[i]) {
				ctx.fillStyle(col[i]).fillRect(...value)
				i++
			}
		}
	}
})
function hogwart(canvas) {
	var options = {
		cellSize: 4,	// length of cell in px
		blockSize: 2,	// length of block in number of cells
		blockStride: 1, // number of cells to slide block window by (block overlap)
		bins: 6,		// bins per histogram
		norm: 'L2'		// block normalization method
	}
	var descriptor = hog.extractHOG(canvas, options)
	// var intensities = hog.intensities(canvas)
	// var gradients = hog.gradients(canvas)
	// var vectors = hog.gradientVectors(canvas)
	// hog.drawGreyscale(canvas)
	// hog.drawGradient(canvas, 'x')
	// hog.drawGradient(canvas, 'y')
	// hog.drawMagnitude(canvas)
	return descriptor
}
</script>

<body>
<!-- <div id="desc">brain.js demo - train a neural network to recognize color contrast</div> -->

				<tr><td><span class="fa fa-anchor"></span></td><td><span class="fa fa-ra"></span></td><td><span class="fa fa-heart"></span></td></tr>
				<tr><td><span class="fa fa-delicious"></span></td><td><span class="fa fa-chrome"></span></td><td><span class="fa fa-random"></span></td></tr>
			</table>
		</div>
	</div>
	<!-- <canvas id="canvas2" height=220 width=220></canvas> -->
	<div id="training-buttons">
		<!-- <span class="pass-button button" onclick="trainer.changeColor()" title="skip">&rarr;</span> -->

	</div>
	<div id="test-box">
		<div id="test-button" onclick="trainer.trainNetwork()" class="button">train neural network</div>

	</div>

	<div id="swatches">

		<div id="wcag-swatch" class="swatch" onclick="tester.viewCode('wcag')" title="view luminosity code">
			<div class="swatch-text">luminosity algorithm</div>

			<div class="view-code-arrow">&#x25B6</div>

		<div id="yiq-swatch-box" class="swatch-box">
		<div id="yiq-swatch" class="swatch" onclick="tester.viewCode('yiq')" title="view yiq code">

	<div id="training-buttons"> <span class="pass-button button" onclick="tester.testRandom()" title="next color">&rarr</span> </div>
	</div>
